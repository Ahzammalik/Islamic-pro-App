<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Pro App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Al-Quran & Qibla</h1>
        </header>

        <section id="quran-section">
            <div class="card">
                <h3>Ayat of the Day</h3>
                <p class="arabic">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</p>
                <p class="translation">In the name of Allah, the Entirely Merciful, the Especially Merciful.</p>
            </div>
        </section>

        <section id="qibla-section">
            <div class="compass-card">
                <h3>Qibla Direction</h3>
                <div class="compass">
                    <div class="arrow" id="compass-arrow"></div>
                </div>
                <p id="status">Point your phone towards the Kaaba</p>
            </div>
        </section>

        <nav class="bottom-nav">
            <button onclick="showSection('quran')">Quran</button>
            <button onclick="showSection('qibla')">Qibla</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
